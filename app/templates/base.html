<!DOCTYPE html>
<HTML lang="en">
<HEAD>
	<TITLE>Burning Intrigue</TITLE>	
        <meta charset="utf-8">
        <meta name="description" content="A tool for playing Burning Intrigue, a play-by-email roleplaying game about great houses competing for power.">
        <meta name="generator" content="Vim">

        <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/movesScreen.css">

        <!-- EXTERNAL SCRIPTS-->

        <!-- INTERNAL SCRIPTS -->
	<script src="scripts/moves_page.js"></script>

</HEAD>
<BODY style="background-color:gray">
	<a href="{{ url_for('login') }}">Log In</a>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	<div id="timer"><span>OMINOUS COUNTDOWN GOES HERE</span></div>
	{% block content %}{% endblock %}
</BODY>
</HTML>
